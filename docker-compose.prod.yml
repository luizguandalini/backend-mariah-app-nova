# ========================================
# Docker Compose - Produção Backend Mariah
# ========================================
# 
# USO:
#   Build e subir:    docker compose -f docker-compose.prod.yml up -d --build
#   Ver logs:         docker compose -f docker-compose.prod.yml logs -f
#   Parar:            docker compose -f docker-compose.prod.yml down
#   Rebuild:          docker compose -f docker-compose.prod.yml build --no-cache
#
# PRIMEIRO DEPLOY:
#   1. Crie o arquivo .env.prod com as variáveis de produção
#   2. Execute: docker compose -f docker-compose.prod.yml up -d --build
#
# ========================================

version: '3.8'

services:
  # ======================================
  # Backend NestJS
  # ======================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mariah-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env.prod
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - mariah-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ======================================
  # RabbitMQ - Message Broker
  # ======================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: mariah-rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"    # AMQP (conexão do backend)
      - "15672:15672"  # Management UI (http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-mariah}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-mariah2026}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - mariah-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# ======================================
# Redes
# ======================================
networks:
  mariah-network:
    driver: bridge

# ======================================
# Volumes (persistência de dados)
# ======================================
volumes:
  rabbitmq_data:
    driver: local
